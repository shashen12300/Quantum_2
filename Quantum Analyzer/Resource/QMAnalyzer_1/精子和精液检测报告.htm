<html>
<head>
    <meta name="viewport"
          content="width=320, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" ; content="text/html; charset=utf-8">
    <title>精子和精液检测报告</title>
    <STYLE>.title {
        FONT-SIZE: 18px;
        FONT-FAMILY: "黑体"
    }

    TD {
        FONT-SIZE: 11pt
    }

    .small {
        FONT-SIZE: 9pt
    }

    a:link {
        color: #000000;
        text-decoration: none;
    }

    a:visited {
        color: #000000;
        text-decoration: none;
    }

    a:hover {
        color: #FF0000;
        text-decoration: underline;
    }

    .table {
        BORDER-RIGHT: #000000 0px;
        BORDER-TOP: #000000 1px solid;
        BORDER-LEFT: #000000 1px solid;
        BORDER-BOTTOM: #000000 0px
    }

    .td {
        BORDER-RIGHT: #000000 1px solid;
        BORDER-TOP: #ffffff 0px;
        FONT-SIZE: 14px;
        BORDER-LEFT: #ffffff 0px;
        BORDER-BOTTOM: #000000 1px solid
    }

    .td2 {
        BORDER-RIGHT: #ffffff 0px;
        BORDER-TOP: #ffffff 0px;
        FONT-SIZE: 14px;
        BORDER-LEFT: #ffffff 0px;
        BORDER-BOTTOM: #000000 1px solid
    }

    .NOPRINT {
        FONT-SIZE: 9pt;
        FONT-FAMILY: "宋体"
    }

    .wtable {
        BORDER-RIGHT: #000000 1px solid;
        BORDER-TOP: #000000 1px solid;
        BORDER-LEFT: #000000 1px solid;
        BORDER-BOTTOM: #000000 1px solid
    }

    .lineone {
        BORDER-RIGHT: #ffffff 0px;
        BORDER-TOP: #000000 1px solid;
        BORDER-LEFT: #ffffff 0px;
        BORDER-BOTTOM: #000000 1px solid
    }

    .lineone1 {
        BORDER-RIGHT: #000000 1px solid;
        BORDER-TOP: #000000 1px solid;
        BORDER-LEFT: #ffffff 0px;
        BORDER-BOTTOM: #000000 1px solid
    }

    .three {
        BORDER-RIGHT: #ffffff 0px;
        BORDER-TOP: #000000 1px solid;
        BORDER-LEFT: #000000 1px solid;
        BORDER-BOTTOM: #000000 1px solid
    }

    .right {
        BORDER-RIGHT: #000000 1px solid;
        BORDER-TOP: #ffffff 0px;
        BORDER-LEFT: #ffffff 0px;
        BORDER-BOTTOM: #ffffff 0px
    }

    .leftright {
        BORDER-RIGHT: #000000 1px solid;
        BORDER-TOP: #ffffff 0px;
        BORDER-LEFT: #000000 1px solid;
        BORDER-BOTTOM: #ffffff 0px
    }

    .xtable {
        BORDER-RIGHT: #000000 1px solid;
        BORDER-TOP: #ffffff 0px;
        BORDER-LEFT: #000000 1px solid;
        BORDER-BOTTOM: #000000 1px solid
    } </STYLE>
    <link rel="stylesheet" href="health.css">
</head>
<body style="background-image:url(Pagebg.jpg);background-position:center top;background-repeat:no-repeat;background-attachment:fixed;">
<div id="box"></div>
<table cellSpacing=4 cellPadding=0 width=620 align=Center border=0>
    <tr>
        <td align=middle colspan=3><font size=6 face=黑体><p>量子弱磁检测(精子和精液检测报告)</p>
            <p>分析报告单</p></font></td>
    </tr>
    <tr>
        <td width=100% colspan=3>
            <hr color=#FF9933 size=2>
        </td>
    <tr>
        <td width="30%">姓名:{{name}}</td>
        <td width="30%" align="center">性别 : {{sex}}</td>
        <td width="30%" align="center">年龄:{{age}}</td>
    </tr>
    <tr>
        <td colspan="3">
            <table width="100%" cellspacing="0" cellpadding="0">
                <tbody>
                <tr>
                    <td width="50%" align="left">体形:{{health}}体重({{stature}}cm，{{weight}}kg)</td>
                    <td width="50%" align="right">检测时间:{{time}}</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td width=100% colspan=3>
            <hr color=#FF9933 size=2>
        </td>
    </tr>
</table>
<TABLE width=590 align=center border=0 cellpadding=0 cellspacing=0>
    <tr>
        <td height=8></td>
    </tr>
</table>
<TABLE width=590 align=center border=0>
    <TR>
        <TD><Font size=3><STRONG>实际检测结果</STRONG></Font></TD>
    </TR>
</TABLE>

<div class="dataLine">
    <ul id="content"></ul>
</div>
<TABLE width=590 align=center border=0 cellpadding=0 cellspacing=0>
    <tr>
        <td height=20></td>
    </tr>
</table>
<TABLE cellSpacing=0 cellPadding=3 width=590 align=center border=0>
    <TR class="boxBorder"></TR>
    <TR align=middle>
        <TD rowspan="2"><STRONG>参考标准:</STRONG></TD>
        <TD>
            <div align="right"><img src=YCMark4.jpg border=0></div>
        </TD>
        <TD>
            <div align="left"><B>正常(-)</B></div>
        </TD>
        <TD>
            <div align="right"><img src=YCMark3.jpg border=0></div>
        </TD>
        <TD>
            <div align="left"><B>轻度异常(+)</B></div>
        </TD>
    </TR>
    <TR align=middle>
        <TD>
            <div align="right"><img src=YCMark2.jpg border=0></div>
        </TD>
        <TD>
            <div align="left"><B>中度异常(++)</B></div>
        </TD>
        <TD>
            <div align="right"><img src=YCMark1.jpg border=0></div>
        </TD>
        <TD>
            <div align="left"><B>重度异常(+++)</B></div>
        </TD>
    </TR>

</TABLE>
<TABLE width=590 align=center border=0 cellpadding=0 cellspacing=0>
    <tr>
        <td height=12></td>
    </tr>
</table>
<table cellSpacing=0 cellPadding=0 width=600 align=Center border=0>
    <tr>
        <td>
            <hr color=#FF9933 size=2>
        </td>
    </tr>
</table>
<TABLE cellSpacing=0 cellPadding=0 width=590 align=center border=0>
    <TR height=5>
        <TD></TD>
    </TR>
    <TR align=right>
        <TD colSpan=2><p>本检测结果仅供参考，不作为诊断结论。
        </p></TD>
    </TR>
</table>
<script>         var data = [{{table}}         ] </script>
<script src="health.js"></script>
</body>
</html>
